<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ CSM Blog (No Login)</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      color: #ff007c;
    }
    main {
      margin: 20px;
      width: 90%;
      max-width: 700px;
      padding-bottom: 180px;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .author {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #ccc;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #111;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 -2px 15px rgba(255, 0, 124, 0.4);
    }
    footer input, footer textarea {
      width: 90%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ff007c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e6006f;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ CSM Blog</h1>
    <p>Powered by Firebase</p>
  </header>

  <main id="posts"></main>

  <footer>
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <input type="text" id="author" placeholder="Your name..." />
    <button id="addPost">Add Post</button>
  </footer>

  <script type="module">
    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¹ à¦¤à§‹à¦®à¦¾à¦° Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsContainer = document.getElementById("posts");
    const addBtn = document.getElementById("addPost");

    // ðŸ”¹ Load posts (new first)
    async function loadPosts() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      postsContainer.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        postsContainer.innerHTML += `
          <div class="post">
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <div class="author">â€” ${post.author || "Anonymous"}</div>
          </div>
        `;
      });
    }

    // ðŸ”¹ Add post
    addBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const author = document.getElementById("author").value.trim() || "Guest";

      if (!title || !content) return alert("Please write something!");

      await addDoc(collection(db, "posts"), {
        title,
        content,
        author,
        timestamp: serverTimestamp()
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("author").value = "";

      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
