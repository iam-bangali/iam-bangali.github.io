<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• iam-bangali Blog</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      color: #ff007c;
    }
    main {
      margin: 20px;
      padding-bottom: 180px;
      width: 90%;
      max-width: 600px;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      position: relative;
      box-shadow: 0 0 8px #ff007c44;
    }
    .author-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .admin-badge {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      object-fit: cover;
      vertical-align: middle;
    }
    .user-badge {
      font-size: 12px;
      color: #aaa;
      background: #000;
      padding: 2px 5px;
      border-radius: 4px;
    }
    footer {
      background: #111;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      bottom: 0;
    }
    footer input, footer textarea {
      width: 90%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1f1f1f;
      color: #fff;
    }
    button {
      background: #ff007c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #e6006f;
    }
    .btns {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    /* Custom confirm box */
    .confirm-box {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .confirm-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ff007c77;
    }
    .confirm-content h3 {
      margin-bottom: 15px;
      color: #ff007c;
    }
    .confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• iam-bangali Blog</h1>
    <p>Powered by Firebase</p>
  </header>

  <main id="posts"></main>

  <footer>
    <h3 id="loginStatus">Login to post</h3>
    <input id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <button id="addPost">Add Post</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </footer>

  <!-- Custom confirm box -->
  <div class="confirm-box" id="confirmBox">
    <div class="confirm-content">
      <h3>Delete this post?</h3>
      <div class="confirm-buttons">
        <button id="cancelDelete">Cancel</button>
        <button id="confirmDelete">OK</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const postsContainer = document.getElementById("posts");
    const addPostBtn = document.getElementById("addPost");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginStatus = document.getElementById("loginStatus");

    let currentUser = null;
    let currentDeleteId = null;

    async function loadPosts() {
      postsContainer.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("time", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.content}</p>
          <p class="author-name">‚úçÔ∏è ${data.author} ${
            data.role === "admin"
              ? `<img src="https://dl8.wapkizfile.info/download/c4275ed00b49e8d2f586ffbd4dc6c25f/csm-mohasin-alam+wapkizs+com/2-jpg-(csm-mohasin-alam.wapkizs.com).jpg" class="admin-badge">`
              : `<span class="user-badge">‚úî</span>`
          }</p>
          ${
            currentUser && currentUser.email === "csmmohasin.alam@gmail.com" && data.role === "admin"
              ? `<div class="btns">
                  <button onclick="editPost('${docSnap.id}','${data.title}','${data.content}')">Edit</button>
                  <button onclick="confirmDelete('${docSnap.id}')">Delete</button>
                </div>`
              : ""
          }
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    window.confirmDelete = function(id) {
      currentDeleteId = id;
      document.getElementById("confirmBox").style.display = "flex";
    };

    document.getElementById("cancelDelete").onclick = () => {
      document.getElementById("confirmBox").style.display = "none";
    };

    document.getElementById("confirmDelete").onclick = async () => {
      if (currentDeleteId) {
        await deleteDoc(doc(db, "posts", currentDeleteId));
        currentDeleteId = null;
        document.getElementById("confirmBox").style.display = "none";
        loadPosts();
      }
    };

    window.editPost = async function(id, title, content) {
      const newTitle = prompt("Edit Title:", title);
      const newContent = prompt("Edit Content:", content);
      if (newTitle !== null && newContent !== null) {
        await updateDoc(doc(db, "posts", id), { title: newTitle, content: newContent });
        loadPosts();
      }
    };

    addPostBtn.onclick = async () => {
      if (!currentUser) {
        alert("Please login to post!");
        return;
      }
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return;

      const authorName = currentUser.email === "csmmohasin.alam@gmail.com"
        ? "CSM Mohasin Alam"
        : currentUser.email.split("@")[0];

      const role = currentUser.email === "csmmohasin.alam@gmail.com" ? "admin" : "user";

      await addDoc(collection(db, "posts"), {
        title,
        content,
        author: authorName,
        role,
        time: serverTimestamp()
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      loadPosts();
    };

    loginBtn.onclick = async () => {
      await signInWithPopup(auth, provider).catch(err => alert("Login Failed: " + err.message));
    };

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        loginStatus.textContent = `Welcome, ${user.email.split("@")[0]}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginStatus.textContent = "Login to post";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
