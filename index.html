<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSM Blog - Firebase Connected</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      color: #ff007c;
    }
    main {
      margin: 20px;
      padding-bottom: 180px;
      width: 90%;
      max-width: 600px;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 124, 0.3);
    }
    .author {
      color: #ff007c;
      font-size: 14px;
      margin-top: 8px;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #111;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 -2px 15px rgba(255, 0, 124, 0.4);
    }
    footer input, footer textarea {
      width: 90%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }
    button {
      background: #ff007c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e6006f;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’¬ CSM Blog</h1>
    <p>Share your thoughts â€” powered by Firebase</p>
  </header>

  <main id="posts"></main>

  <footer>
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <button id="addPost">Add Post</button>
  </footer>

  <!-- Firebase Scripts -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.appspot.com",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsContainer = document.getElementById("posts");
    const addPostBtn = document.getElementById("addPost");

    // à¦¤à§‹à¦®à¦¾à¦° admin email à¦¸à§‡à¦Ÿ à¦•à¦°à§‹ à¦à¦–à¦¾à¦¨à§‡
    const adminEmail = "csmmohasinalam@gmail.com";

    // Prompt for user email (simplest login idea)
    let userEmail = localStorage.getItem("blogUserEmail");
    if (!userEmail) {
      userEmail = prompt("Enter your email:");
      localStorage.setItem("blogUserEmail", userEmail);
    }

    // Add Post
    addPostBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("Please fill in all fields!");

      const author = userEmail === adminEmail ? "Mohasin (Admin)" : "Guest";

      await addDoc(collection(db, "posts"), {
        title,
        content,
        author,
        timestamp: new Date()
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    });

    // Display Posts (oldest first)
    const q = query(collection(db, "posts"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      postsContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const post = doc.data();
        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <div class="author">â€” ${post.author}</div>
        `;
        postsContainer.appendChild(div);
      });
    });
  </script>
</body>
</html>
