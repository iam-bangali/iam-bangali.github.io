<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔥 CSM Blog System</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 40px;
    }
    h1 { color: #ff007c; }
    main {
      margin: 20px;
      width: 90%;
      max-width: 700px;
      padding-bottom: 180px;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      position: relative;
    }
    .author {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .verify {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #111;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 -2px 15px rgba(255, 0, 124, 0.4);
    }
    footer input, footer textarea {
      width: 90%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ff007c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #e6006f; }
    #loginBtn { margin-top: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>🔥 CSM Blog</h1>
    <p>Firebase Powered Blog System</p>
    <button id="loginBtn">Login / Logout</button>
  </header>

  <main id="posts"></main>

  <footer id="editor" style="display:none;">
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <button id="addPost">Add Post</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const postsContainer = document.getElementById("posts");
    const addBtn = document.getElementById("addPost");
    const loginBtn = document.getElementById("loginBtn");
    const editor = document.getElementById("editor");
    const adminEmail = "youradminemail@gmail.com"; // ← এখানে তোমার admin ইমেইল বসাও

    async function loadPosts() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      postsContainer.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const isAdmin = post.authorEmail === adminEmail;
        const badge = isAdmin
          ? `<img src="https://dl8.wapkizfile.info/download/c4275ed00b49e8d2f586ffbd4dc6c25f/csm-mohasin-alam+wapkizs+com/2-jpg-(csm-mohasin-alam.wapkizs.com).jpg" class="verify">`
          : `<span class="verify" style="background:#555;"></span>`;

        postsContainer.innerHTML += `
          <div class="post">
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <div class="author">— ${post.authorName} ${badge}</div>
          </div>
        `;
      });
    }

    addBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("Please write something!");

      const user = auth.currentUser;
      const authorEmail = user?.email || "guest";
      const authorName = user?.displayName || (authorEmail === "guest" ? "Guest" : authorEmail.split("@")[0]);

      await addDoc(collection(db, "posts"), {
        title,
        content,
        authorName,
        authorEmail,
        timestamp: new Date()
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      loadPosts();
    });

    loginBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        await signOut(auth);
        alert("Logged out!");
      } else {
        await signInWithPopup(auth, provider);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        editor.style.display = "flex";
        loginBtn.textContent = "Logout";
      } else {
        editor.style.display = "none";
        loginBtn.textContent = "Login";
      }
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
