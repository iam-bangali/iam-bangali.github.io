<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• iam-bangali Blog</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      color: #ff007c;
    }
    main {
      margin: 20px;
      padding-bottom: 160px;
      width: 90%;
      max-width: 600px;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      position: relative;
    }
    .post.admin {
      border-left: 4px solid #1da1f2;
      box-shadow: 0 0 10px rgba(29, 161, 242, 0.5);
    }
    .post.guest {
      border-left: 4px solid #ff007c;
      box-shadow: 0 0 10px rgba(255, 0, 124, 0.5);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #111;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 -2px 15px rgba(255, 0, 124, 0.4);
    }
    footer input, footer textarea {
      width: 90%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #ff007c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background: #e6006f;
    }
    #loginSection {
      text-align: center;
      margin-top: 30px;
    }
    #loginSection input {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #1a1a1a;
      color: #fff;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 124, 0.5);
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }

    .verified {
      display: inline-block;
      margin-left: 6px;
      vertical-align: middle;
    }
    .verified.admin { color: #1da1f2; }  /* Blue */
    .verified.guest { color: #333; }     /* Black */
  </style>
</head>
<body>
  <header>
    <h1>üî• iam-bangali Blog</h1>
    <p>Powered by Firebase</p>
  </header>

  <div id="loginSection">
    <h3>Login to post</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <main id="posts"></main>

  <footer id="footerForm" style="display:none;">
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <button id="addPost">Add Post</button>
  </footer>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Post</h3>
      <input type="text" id="editTitle" placeholder="New title" />
      <textarea id="editContent" placeholder="New content"></textarea>
      <button id="saveEdit">Save</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs,
      serverTimestamp, query, orderBy, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.appspot.com",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const postsContainer = document.getElementById("posts");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const footerForm = document.getElementById("footerForm");
    const addPostBtn = document.getElementById("addPost");
    const editModal = document.getElementById("editModal");
    const editTitle = document.getElementById("editTitle");
    const editContent = document.getElementById("editContent");
    const saveEdit = document.getElementById("saveEdit");
    const closeModal = document.getElementById("closeModal");

    let currentUserEmail = null;
    let currentUserRole = "visitor";
    let currentUserName = "Guest";
    let currentEditId = null;

    // ‚úÖ Auto login check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserEmail = user.email;
        if (user.email === "csmmohasinalam@gmail.com") {
          currentUserRole = "admin";
          currentUserName = "CSM Mohasin Alam";
        } else {
          currentUserRole = "guest";
          currentUserName = user.email.split("@")[0];
        }
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        footerForm.style.display = "flex";
      } else {
        currentUserRole = "visitor";
        currentUserName = "Guest";
        currentUserEmail = null;
        footerForm.style.display = "none";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
      loadPosts();
    });

    // Load posts (newest first)
    async function loadPosts() {
      postsContainer.innerHTML = "<h2>üìú Blog Posts</h2>";
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((docSnap) => {
        const post = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("post", post.role);

        const badge = post.role === "admin"
          ? `<span class='verified admin'>‚úîÔ∏è</span>`
          : `<span class='verified guest'>‚úîÔ∏è</span>`;

        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>‚úçÔ∏è ${post.author} ${badge}</small>
        `;

        if (currentUserRole === "admin") {
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = () => openEditModal(docSnap.id, post.title, post.content);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = async () => {
            if (confirm("Delete this post?")) {
              await deleteDoc(doc(db, "posts", docSnap.id));
              loadPosts();
            }
          };

          div.appendChild(editBtn);
          div.appendChild(deleteBtn);
        }

        postsContainer.appendChild(div);
      });
    }

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) return alert("Enter email & password");

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login Failed: " + error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Add Post
    addPostBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      if (!title || !content) return alert("Write title & content!");

      await addDoc(collection(db, "posts"), {
        title,
        content,
        author: currentUserName,
        role: currentUserRole,
        timestamp: serverTimestamp(),
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      loadPosts();
    });

    function openEditModal(id, title, content) {
      currentEditId = id;
      editTitle.value = title;
      editContent.value = content;
      editModal.style.display = "flex";
    }

    closeModal.onclick = () => {
      editModal.style.display = "none";
    };

    saveEdit.onclick = async () => {
      const newTitle = editTitle.value.trim();
      const newContent = editContent.value.trim();
      if (!newTitle || !newContent) return alert("Fill both fields!");
      await updateDoc(doc(db, "posts", currentEditId), {
        title: newTitle,
        content: newContent
      });
      editModal.style.display = "none";
      loadPosts();
    };
  </script>
</body>
</html>
