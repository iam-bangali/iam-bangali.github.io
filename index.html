<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ iam-bangali Blog</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d0d0d;
      font-family: Poppins, sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      padding: 20px;
      box-shadow: 0 0 10px #ff0080;
    }

    h1 {
      color: #ff0080;
      margin-bottom: 5px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      padding: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
      box-shadow: 0 -2px 10px #ff0080;
    }

    input, textarea {
      background: #1b1b1b;
      border: 1px solid #ff0080;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      width: 25%;
    }

    textarea {
      width: 35%;
      height: 40px;
    }

    button {
      background: #ff0080;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4dc4;
    }

    #posts {
      padding: 100px 20px 80px;
    }

    .post {
      background: #181818;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 700px;
      box-shadow: 0 0 10px #ff0080;
    }
  </style>
</head>
<body>
  <header>
    <h1>iam-bangali Blog</h1>
    <p>Powered by Firebase ðŸ”¥</p>
  </header>

  <main id="posts"></main>

  <footer>
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <button id="addPost">Add Post</button>
  </footer>

  <!-- ðŸ”¥ Firebase Firestore Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsContainer = document.getElementById("posts");
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const addBtn = document.getElementById("addPost");

    // ðŸ”¹ Load Posts
    async function loadPosts() {
      const querySnapshot = await getDocs(collection(db, "posts"));
      postsContainer.innerHTML = "<h2>ðŸ”¥ Blog Posts</h2>";
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        postsContainer.innerHTML += `
          <div class="post">
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <small>â€” ${post.author || "Anonymous"}</small>
          </div>
        `;
      });
    }

    loadPosts();

    // ðŸ”¹ Add Post
    addBtn.addEventListener("click", async () => {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();

      if (!title || !content) {
        alert("Please write a title and content!");
        return;
      }

      await addDoc(collection(db, "posts"), {
        title,
        content,
        author: "Guest",
        timestamp: new Date()
      });

      titleInput.value = "";
      contentInput.value = "";
      loadPosts();
    });
  </script>
</body>
</html>
