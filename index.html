<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ iam-bangali Blog</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 10px;
      background: #111;
      box-shadow: 0 0 30px #ff0095;
      border-radius: 10px;
      margin: 20px;
    }

    header h1 {
      color: #ff0095;
      font-size: 2em;
      margin-bottom: 5px;
    }

    main {
      margin: 20px;
    }

    footer {
      background: #111;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      box-shadow: 0 0 20px #ff0095;
      border-radius: 15px 15px 0 0;
    }

    input, textarea {
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    button {
      background: #ff0095;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff0095;
    }

    .post {
      background: #111;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff0095;
      max-width: 600px;
      text-align: left;
    }

    .post h3 {
      color: #fff;
    }

    .post p {
      color: #ccc;
    }

    .post small {
      color: #ff0095;
    }
  </style>
</head>

<body>
  <header>
    <h1>iam-bangali Blog</h1>
    <p>Powered by Firebase ðŸ”¥</p>
  </header>

  <main id="posts">
    <h2>ðŸ”¥ Blog Posts</h2>
  </main>

  <footer>
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <button id="addPost">Add Post</button>
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      addDoc, 
      serverTimestamp, 
      orderBy, 
      query 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // à¦¤à§‹à¦®à¦¾à¦° Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postsContainer = document.getElementById("posts");
    const titleInput = document.getElementById("title");
    const contentInput = document.getElementById("content");
    const addPostBtn = document.getElementById("addPost");

    // ðŸ”¹ Load posts (oldest first â†’ new ones below)
    async function loadPosts() {
      postsContainer.innerHTML = "<h2>ðŸ”¥ Blog Posts</h2>";
      const q = query(collection(db, "posts"), orderBy("timestamp", "asc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        postsContainer.innerHTML += `
          <div class="post">
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <small>â€” ${post.author || "Anonymous"}</small>
          </div>
        `;
      });
    }

    // ðŸ”¹ Add new post
    addPostBtn.addEventListener("click", async () => {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();

      if (!title || !content) {
        alert("Please write something before posting!");
        return;
      }

      await addDoc(collection(db, "posts"), {
        title,
        content,
        author: "Mohasin",
        timestamp: serverTimestamp()
      });

      titleInput.value = "";
      contentInput.value = "";
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
