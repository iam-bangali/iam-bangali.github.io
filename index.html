<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• CSM Blog System</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 40px;
    }
    h1 { color: #ff007c; }
    main {
      margin: 20px;
      width: 90%;
      max-width: 700px;
      padding-bottom: 180px;
    }
    .post {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      position: relative;
    }
    .author {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }
    .actions {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .actions button {
      background: transparent;
      border: none;
      color: #ff007c;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
    }
    .actions button:hover {
      text-decoration: underline;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      background: #111;
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 -2px 15px rgba(255, 0, 124, 0.4);
    }
    footer input, footer textarea {
      width: 90%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      background: #ff007c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #e6006f; }
    #loginBtn { margin-top: 15px; }
  </style>
</head>
<body>
  <header>
    <h1>üî• CSM Blog</h1>
    <p>Guest & Admin Blog System</p>
    <button id="loginBtn">Login / Logout</button>
  </header>

  <main id="posts"></main>

  <footer>
    <input type="text" id="title" placeholder="Post title..." />
    <textarea id="content" placeholder="Write something..."></textarea>
    <input type="text" id="author" placeholder="Your name..." />
    <button id="addPost">Add Post</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üî• ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    const postsContainer = document.getElementById("posts");
    const addBtn = document.getElementById("addPost");
    const loginBtn = document.getElementById("loginBtn");

    const adminEmail = "youradminemail@gmail.com"; // üîπ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶¶‡¶æ‡¶ì

    let currentUser = null;

    // üîπ Load Posts
    async function loadPosts() {
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      postsContainer.innerHTML = "";

      querySnapshot.forEach((d) => {
        const post = d.data();
        const id = d.id;

        let actionsHTML = "";
        if (currentUser && currentUser.email === adminEmail) {
          actionsHTML = `
            <div class="actions">
              <button onclick="editPost('${id}')">‚úèÔ∏è</button>
              <button onclick="deletePost('${id}')">üóëÔ∏è</button>
            </div>`;
        }

        postsContainer.innerHTML += `
          <div class="post" id="post-${id}">
            ${actionsHTML}
            <h3>${post.title}</h3>
            <p>${post.content}</p>
            <div class="author">‚Äî ${post.author || "Guest"}</div>
          </div>
        `;
      });
    }

    // üîπ Add Post
    addBtn.addEventListener("click", async () => {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const author = document.getElementById("author").value.trim() || "Guest";
      if (!title || !content) return alert("Please write something!");

      await addDoc(collection(db, "posts"), {
        title,
        content,
        author,
        timestamp: serverTimestamp()
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
      document.getElementById("author").value = "";

      loadPosts();
    });

    // üîπ Login / Logout
    loginBtn.addEventListener("click", async () => {
      if (currentUser) {
        await signOut(auth);
        alert("Logged out!");
      } else {
        await signInWithPopup(auth, provider);
      }
    });

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        loginBtn.textContent = "Logout";
        console.log("Logged in:", user.email);
      } else {
        loginBtn.textContent = "Login";
      }
      loadPosts();
    });

    // üîπ Delete Post (Admin only)
    window.deletePost = async (id) => {
      if (!confirm("Are you sure you want to delete this post?")) return;
      await deleteDoc(doc(db, "posts", id));
      loadPosts();
    };

    // üîπ Edit Post (Admin only)
    window.editPost = async (id) => {
      const newContent = prompt("Edit your post:");
      if (newContent) {
        await updateDoc(doc(db, "posts", id), { content: newContent });
        loadPosts();
      }
    };

    loadPosts();
  </script>
</body>
</html>
