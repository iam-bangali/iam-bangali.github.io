<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iam-bangali Blog | Firebase Secure</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    // 🔥 Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // 🔑 তোমার Firebase config (তোমারটা বসাও)
    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ---------- UI Elements ----------
    const loginForm = document.getElementById("loginForm");
    const blogSection = document.getElementById("blogSection");
    const logoutBtn = document.getElementById("logoutBtn");
    const postsDiv = document.getElementById("posts");

    // ---------- Login ----------
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("✅ Logged in successfully!"))
        .catch(err => alert("❌ " + err.message));
    });

    // ---------- Auth State ----------
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        blogSection.style.display = "block";
        logoutBtn.style.display = "block";
        loadPosts();
      } else {
        loginForm.style.display = "block";
        blogSection.style.display = "none";
        logoutBtn.style.display = "none";
      }
    });

    // ---------- Logout ----------
    logoutBtn.addEventListener("click", () => signOut(auth));

    // ---------- Load Posts ----------
    async function loadPosts() {
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("timestamp", "asc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const post = doc.data();
        postsDiv.innerHTML += `
          <div class="post">
            <h2>${post.title}</h2>
            <p>${post.content}</p>
            <small>— ${post.author}</small>
          </div>`;
      });
    }

    // ---------- Add Post ----------
    const postForm = document.getElementById("postForm");
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = postForm.title.value;
      const content = postForm.content.value;
      const user = auth.currentUser;

      if (user) {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          author: user.email,
          timestamp: new Date()
        });
        postForm.reset();
        loadPosts();
      } else {
        alert("Please log in first!");
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>iam-bangali Blog</h1>
    <p>Powered by Firebase 🔥</p>
  </header>

  <!-- 🔐 Login Form -->
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- 📝 Blog Section -->
  <section id="blogSection" style="display:none;">
    <button id="logoutBtn" style="display:none;">Logout</button>
    <main id="posts"></main>
    <footer>
      <form id="postForm">
        <input name="title" placeholder="Post title..." required />
        <textarea name="content" placeholder="Write something..." required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </footer>
  </section>
</body>
</html>
