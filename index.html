<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iam-bangali Blog</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 { color: #ff007c; margin-top: 30px; }
    p { color: #ccc; }
    #login-form, #post-form {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }
    input, textarea {
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #ff007c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #e6006f; }
    .post {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      transition: 0.3s ease;
    }
    .post.admin {
      box-shadow: 0 0 15px rgba(255, 0, 124, 0.6);
      border-left: 4px solid #ff007c;
    }
    .post.guest {
      box-shadow: 0 0 15px rgba(0, 174, 255, 0.5);
      border-left: 4px solid #00aeff;
    }
    small {
      color: #ff66b2;
      font-size: 0.9em;
    }
    .actions {
      margin-top: 8px;
    }
    .actions button {
      background: #333;
      color: #fff;
      font-size: 0.8em;
      margin-right: 6px;
      padding: 6px 10px;
    }
    .actions button:hover {
      background: #ff007c;
    }
  </style>
</head>
<body>
  <h1>iam-bangali Blog</h1>
  <p>Powered by Firebase üî•</p>

  <!-- Login -->
  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Blog Section -->
  <section id="blog-section" style="display:none;">
    <h2 id="role"></h2>
    <form id="post-form">
      <input type="text" id="title" placeholder="Post Title" required />
      <textarea id="content" placeholder="Write something..." required></textarea>
      <button type="submit">Add Post</button>
    </form>

    <div id="post-list"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, serverTimestamp, 
      query, orderBy, deleteDoc, doc, updateDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAeC_qcXhUeXBeGDSPr-ODJMWnG8ykD5B4",
      authDomain: "csm-bolg-site.firebaseapp.com",
      projectId: "csm-bolg-site",
      storageBucket: "csm-bolg-site.firebasestorage.app",
      messagingSenderId: "931917499515",
      appId: "1:931917499515:web:dc9890e7e990e55d7e66de",
      measurementId: "G-13HVSL6BE4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    const blogSection = document.getElementById("blog-section");
    const postForm = document.getElementById("post-form");
    const postList = document.getElementById("post-list");
    const roleText = document.getElementById("role");

    let currentUserName = "";
    let currentRole = "";
    let currentUserEmail = "";

    // üß© Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        currentUserEmail = email;

        if (email === "csmmohasinalam@gmail.com") {
          currentUserName = "CSM Mohasin Alam";
          currentRole = "admin";
          roleText.textContent = "Admin Mode";
        } else {
          currentUserName = email.split("@")[0];
          currentRole = "guest";
          roleText.textContent = "Guest Mode";
        }

        loginForm.style.display = "none";
        blogSection.style.display = "block";
        loadPosts();
      } catch (error) {
        alert("‚ùå Firebase Error: " + error.message);
      }
    });

    // ‚úèÔ∏è Add Post
    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      try {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          author: currentUserName,
          role: currentRole,
          email: currentUserEmail,
          timestamp: serverTimestamp(),
        });
        postForm.reset();
        loadPosts();
      } catch (error) {
        alert("Error adding post: " + error.message);
      }
    });

    // üìñ Load Posts
    async function loadPosts() {
      postList.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("timestamp", "asc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((postDoc) => {
        const post = postDoc.data();
        const div = document.createElement("div");
        div.classList.add("post");
        div.classList.add(post.role === "admin" ? "admin" : "guest");
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>‚úçÔ∏è ${post.role === "admin" ? "Admin" : "Guest"}: ${post.author}</small>
        `;

        // ‚úèÔ∏è Only Admin Can Edit/Delete
        if (currentRole === "admin") {
          const actions = document.createElement("div");
          actions.classList.add("actions");

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = async () => {
            const newTitle = prompt("üìù New title:", post.title);
            const newContent = prompt("üìù New content:", post.content);
            if (newTitle && newContent) {
              await updateDoc(doc(db, "posts", postDoc.id), {
                title: newTitle,
                content: newContent
              });
              loadPosts();
            }
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = async () => {
            if (confirm("‚ö†Ô∏è Are you sure you want to delete this post?")) {
              await deleteDoc(doc(db, "posts", postDoc.id));
              loadPosts();
            }
          };

          actions.appendChild(editBtn);
          actions.appendChild(deleteBtn);
          div.appendChild(actions);
        }

        postList.appendChild(div);
      });
    }
  </script>
</body>
</html>
